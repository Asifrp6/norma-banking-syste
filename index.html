<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-16">WELCOME TO <span class="text-pink-400">ARP</span> BANK</h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-16 rounded">
            <h1 class="text-3xl mb-4 text-center">Log In From</h1>
            <form action="">
                <input id="user-email" class="border rounded block mb-5 ml-10 w-3/4 bg-green-100" type="text"
                    placeholder="Your Email">
                <input id="user-pass" class="border rounded block mb-5 ml-10 w-3/4 bg-green-100" type="password"
                    placeholder="Password">
                <button id="login-sub"
                    class="bg-blue-500 rounded text-white font-semi-bold px-5 ml-10 mb-5">Login</button>
            </form>
        </section>
    </main>


    <script src="logina.js"></script>
</body>

</html>

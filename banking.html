<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-16">WELCOME TO <span class="text-pink-400">ARP</span> BANK</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="rounded bg-yellow-300  p-8 mt-8 text-white font-bold ">
                    <h3 class="text-2xl">Deposite money</h3>
                    <h4 class="text-3xl"> $<span id="deposit-text">0</span> </h4>
                </div>
                <div class="rounded bg-red-500  p-8 mt-8 text-white font-bold">
                    <h3 class="text-2xl">whidrow money</h3>
                    <h4 class="text-3xl"> $<span id="widthrow-text">0</span> </h4>
                </div>
                <div class="rounded bg-green-300 p-8 mt-8 text-white font-bold">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-text">0</span></h4>
                </div>
            </div>

        </section>

        <section>
            <div class="grid grid-cols-2 mt-10 gap-4">
                <div class="rounded bg-blue-400 ">
                    <h1 class="text-xl text-center font-bold text-white mt-5 mb-5">Please deposite</h1>
                    <div>
                        <input id="deposite-input" class="border rounded block mb-5 ml-10 w-3/4 bg-green-100"
                            type="text" placeholder="Enter your amount">
                        <button id="deposite-btn"
                            class="bg-yellow-500 hover:bg-yellow-700 rounded text-white font-semi-bold px-5 ml-10 mb-5">Deposite</button>
                    </div>
                </div>


                <div class="rounded bg-pink-400 ">
                    <h1 class="text-xl text-center font-bold text-white mt-5 mb-5">Please Widhrow</h1>
                    <div>
                        <input id="widhrow-input" class="border rounded block mb-5 ml-10 w-3/4 bg-green-100" type="text"
                            placeholder="Enter your amount">
                        <button id="widhrow-btn"
                            class="bg-yellow-500 hover:bg-yellow-700 rounded text-white font-semi-bold px-5 ml-10 mb-5">Widhrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="bankSystem.js"></script>
</body>

</html>
